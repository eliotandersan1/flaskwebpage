<div class="container-fluid" style="background-color: #e1f1f3;">
    <div class="row" style="padding-top:20px;">
        <div class="col-md-6 col-md-offset-3">
                <p  class="center text-center "> Take the first step towards building your workforce of the future. We look forward to 
                        telling you more about our cutting-edge corporate training programs</p>
        </div>

<form name="regForm" onsubmit="return validate()" >
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" name="fName" placeholder="First name*" >
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" id="lastName"name="lName"  placeholder="Last name">
            </div>
        </div>
    </div>

    <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email*">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="company" name="company" placeholder="company">
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <div class="form-group">
                        <input type="password" class="form-control" id="password1" name="pass1" placeholder="password*">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="password" class="form-control"  id="password2" name="pass2" placeholder="Confirm password">
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
    
                            <textarea rows="4"  class="form-control" id="address" name="address" placeholder="Home address" style="width:100%;"></textarea>
                        </div>
                    </div>
            </div>

            <div class="row" style="padding-bottom:6rem;padding-top: 3rem;">
                <div class="col-md-4 col-md-offset-2 col-sm-4 col-xs-10">
                    <!-- <input type="submit" value="submit" class="btn btn-info btn-lg" style="width:100%;">submit</button> -->
                    <input type="submit" value="submit" class="btn btn-info btn-lg" style="width:100%;">
                </div>
            </div>
    </div>
</form>
